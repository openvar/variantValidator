language: python

matrix:
  include:

    # Here you can add or remove specific builds, and Python versions. You
    # should currently be able to use Python 2.6, 2.7, or 3.3 or later. The
    # NUMPY and SCIPY versions are set here as an example, but you can
    # add/remove environment variables, and use them below during the install.

    - python: 3.6

services:
  - mysql
  - postgresql

before_install:

  # Increase size of database drive
  - sudo mount -o remount,size=50% /var/ramfs

  # Install Miniconda

  - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda3.sh
  - bash miniconda3.sh -b -p "$HOME"/miniconda3
  - echo . "$HOME"/miniconda3/etc/profile.d/conda.sh >> "$HOME"/.bashrc
  - source "$HOME"/.bashrc
  - conda config --set always_yes yes

  # Set up the databases - install seqrepo and UTA

  - mysql -e 'CREATE DATABASE validator;'
  - df -h

  - psql -c "CREATE USER uta_admin WITH ENCRYPTED PASSWORD 'uta_admin'"
  - psql -c 'CREATE DATABASE uta WITH OWNER=uta_admin TEMPLATE=template0;' -U postgres
  - wget http://dl.biocommons.org/uta/uta_20180821.pgd.gz
  - gzip -cdq uta_20180821.pgd.gz | PGPASSWORD=uta_admin psql
  - df -h

  - mkdir "$HOME"/seqrepo
  - rsync -HavP dl.biocommons.org::seqrepo/2018-08-21/ "$HOME"/seqrepo/2018-08-21/

  # Copy configuration file
  - cp configuration/travis.ini "$HOME"/.variantvalidator


install:

  # We just set up a conda environment with the right Python version. This
  # should not need changing.

  - sed -i -E 's/(python=)(.*)/\1'$TRAVIS_PYTHON_VERSION'/' environment.yml
  - conda env create -f environment.yml
  - conda activate vvenv

  # Test dependencies
  - conda install pytest

  - pip install .

  # Set up validator database
  - mysql validator < configuration/empty_vv_db.sql
  - python bin/update_db.py

script:

  - pytest  # will run all tests in the package