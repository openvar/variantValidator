language: python

matrix:
  include:

    # Here you can add or remove specific builds, and Python versions. You
    # should currently be able to use Python 2.6, 2.7, or 3.3 or later. The
    # NUMPY and SCIPY versions are set here as an example, but you can
    # add/remove environment variables, and use them below during the install.

    - python: 3.6

services:
  - mysql
  - postgresql

before_install:

  # Here we just install Miniconda, which you shouldn't have to change.

  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p "$HOME"/miniconda
  - ls -ltrha
  - ls -R "$HOME"/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"

    # Set up the databases - install seqrepo and UTA

  - mysql -e 'CREATE DATABASE validator;'

  - psql -c "CREATE USER uta_admin WITH ENCRYPTED PASSWORD 'uta_admin'"
  - psql -c 'CREATE DATABASE uta WITH OWNER=uta_admin TEMPLATE=template0;' -U postgres
  - wget http://dl.biocommons.org/uta/uta_20180821.pgd.gz
  - gzip -cdq uta_20180821.pgd.gz | PGPASSWORD=uta_admin psql -U uta_admin -v ON_ERROR_STOP=0 -d uta -Eae

  - mkdir seqrepo

install:

  # We just set up a conda environment with the right Python version. This
  # should not need changing.

  - conda create --yes -n vvenv python=$TRAVIS_PYTHON_VERSION
  - source activate vvenv

  # Below, include the dependencies you want to install with conda, optionally
  # specifying versions used in the matrix above. If you split this into
  # multiple conda install commands, you should always include numpy=$NUMPY as
  # the first package to install (for every conda install command) otherwise
  # numpy may be automatically upgraded.

  - conda install --yes -c conda-forge -c bioconda numpy pytest protobuf=3.5.1 httplib2 mysql-connector-python pysam pyliftover

  # You can also install some dependencies with pip if not available in conda

  - pip install biotools hgvs==1.1.3
  - pip install .

  # Set up seqrepo
  - seqrepo --root-directory "$HOME"/seqrepo pull -i 2018-08-21

  # Set up validator database
  #- mysql validator < VariantValidator/data/emptyValidatorDump.sql

script:

  - ls
  - pytest  # will run all tests in the package