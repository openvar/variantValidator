[variantValidator]
version = 0.9
release_date = tbc

[mysql]
host = 127.0.0.1
database = validator
user = vvadmin
password = var1ant

[seqrepo]
version = 2018-08-21
location

[uta]
version = uta_20180821
location = postgresql://uta_admin:uta_admin@127.0.0.1/uta/

[logging]
#Levels control verbosity and can be set to "critical" "error" "warning" "info" or "debug".
level = info
#level = debug
console = true
# Beware - file logging has permission issues.
file = false
# Trace is used for debugging to track variants through the validator function
trace = false

[EntrezID]
entrezid = admin@variantvalidator.org

[liftover]
location


