[mysql]
host = localhost
database = validator
user = USERNAME
password = PASSWORD

[seqrepo]
version = 2018-08-21
location = /PATH/TO/SEQREPO

[postgres]
host = localhost
database = uta
version = uta_20180821
user = USERNAME
password = PASSWORD

[logging]
#Levels control verbosity and can be set to "CRITICAL" "ERROR" "WARNING" "INFO" or "DEBUG".
log = True
console = INFO
file = WARNING

[EntrezID]
entrezid = admin@variantvalidator.org

[liftover]
location = /path/to/liftover


