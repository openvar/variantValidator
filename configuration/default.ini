[variantValidator]
version = 0.9

[mysql]
host = localhost
database = validator
user = USERNAME
password = PASSWORD

[seqrepo]
version = 2018-08-21
location = /PATH/TO/SEQREPO

[postgres]
host = localhost
database = uta
version = uta_20180821
user = USERNAME
password = PASSWORD

[logging]
#Levels control verbosity and can be set to "critical" "error" "warning" "info" or "debug".
level = info
#level = debug
console = true
# Beware - file logging has permission issues.
file = false
# Trace is used for debugging to track variants through the validator function
trace = false

[EntrezID]
entrezid = admin@variantvalidator.org

[liftover]
location = /PATH/TO/LIFTOVER


