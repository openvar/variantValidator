[mysql]
host = 127.0.0.1
port = 3306
database = validator
user = USERNAME
password = PASSWORD
version = VERSION

[seqrepo]
version = VERSION/master
location = /PATH/TO/SEQREPO
require_threading = False

[postgres]
host = 127.0.0.1
database = vvta
port = 5432
version = VERSION
user = USERNAME
password = PASSWORD

[logging]
# Levels control verbosity and can be set to "CRITICAL" "ERROR" "WARNING" "INFO" or "DEBUG".
log = True
console = INFO
file = WARNING

[Entrez]
email = YOUR@EMAIL.COM
api_key = YOUR_API_KEY


